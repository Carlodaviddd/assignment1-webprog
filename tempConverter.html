    <!-- Temperature Converter -->
    <div class="tempConverter">
      <h1>Temperature Converter</h1>
      <input id="input-temp" type="number" placeholder="Enter temperature" />

      <select id="select-temp">
        <option value="">Select conversion</option>
        <option value="f-ck">Fahrenheit to Celcius and Kelvin</option>
        <option value="c-fk">Celcius to Fahrenheit and Kelvin</option>
        <option value="k-fc">Kelvin to Fahrenheit and Celcius</option>
      </select>

      <button id="convert-temp">Convert</button>

      <p id="result-temp"></p>
    </div>

    <script src="tempConverter.js"></script>
